<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
      Chương trình tìm xem V có nằm trong mảng số nguyên không?
      Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
</body>
<script>
    let arr = [];
    let V = +prompt("Nhập số (V): ");
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập phần tử: ");
    }
    let index = arr.indexOf(V);
    if (index < 0) {
        document.write("V is not in the array");
    } else {
        document.write("V is in the array");
    }
</script>
</html>
