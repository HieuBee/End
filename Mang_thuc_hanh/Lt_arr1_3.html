<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3- Viết chương trình khởi tạo mảng số nguyên.
      Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
</body>
<script>
  let arr = [2,12,45,6,42,77,456,23,21,10];
  let max = arr[0];
  let sumArr = 0;
  let trungBinh = 0;
  for (let i = 0; i < arr.length; i++) {
    sumArr += arr[i];
    if (max < arr[i]){
      max = arr[i];
    }
  }
  trungBinh = sumArr / arr.length;
  document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
  document.write("Giá trị trung bình của các phần tử là: " + trungBinh);
</script>
</html>
