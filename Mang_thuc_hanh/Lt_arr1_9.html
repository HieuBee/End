<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
      Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</title>
</head>
<body>
</body>
<script>
  let arrA = [];
  let arrB = [];
  for (let i = 0; i < 10; i++) {
    arrA[i] = +prompt("Nhập mảng (A): ");
  }
  for (let i = 0; i < 10; i++) {
    arrB[i] = +prompt("Nhập mảng (B): ");
  }

  let arrConcat = arrA.concat(arrB);
  document.write(arrConcat);
</script>
</html>
