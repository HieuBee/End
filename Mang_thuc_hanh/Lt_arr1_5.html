<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
</body>
<script>
  let arr = [5,4,6,-6,-2,-4,6,1,-34,-12];
  let dem = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < 0){
      dem++;
    }
  }
  document.write("Có " + dem + " số nguyên âm trong chỗi!");
</script>
</html>
