<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
</body>
<script>
  let arr = "Welcome to CodeGym Da Nang!";
  let nguyenAm = "ueoaiUEOAI";
  let dem = 0;
  for (let i = 0; i < arr.length; i++) {
      if (nguyenAm.includes(arr[i])){
          dem++;
      }
  }
  document.write("Có " + dem + " số nguyên âm trong chuỗi!");
</script>
</html>
