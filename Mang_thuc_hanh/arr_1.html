    // Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký
    // tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa
    let strings = window.prompt("Nhập chuỗi bạn cần chuyển đổi: ");
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var arr = []
    for (let i = 0; i < strings.length ; i++) {
        if (UPPER.includes(strings[i])){
            arr.push(strings[i].toLowerCase());
        } else if (LOWER.includes(strings[i])){
            arr.push(strings[i].toUpperCase());
        }
    }
    document.write(arr.join(""));
