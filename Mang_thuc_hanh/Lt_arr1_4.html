<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
</body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++){
        arr[i] = +prompt("Nhập số: ");
    }
    let arrReverse = arr.reverse();
    document.write(arrReverse);
</script>
</html>
