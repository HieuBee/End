<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
</body>
<script>
  let arrA = prompt("Nhập chuỗi A: ");
  let arrB = prompt("Nhập chuỗi B: ");
  if (arrA.length === arrB.length) {
    document.write("2 chuỗi vừa nhập giống nhau!");
  } else {
    document.write("2 chuỗi vừa nhập khác nhay nhau!");
  }
</script>
</html>
