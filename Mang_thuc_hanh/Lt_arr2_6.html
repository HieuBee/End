<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
</body>
<script>
  let arr = [];
  for (let i = 0; i < 5; i++) {
    arr[i] = prompt("Nhập mảng: ");
    if (arr[i] === "-"){
      arr[i] = "_";
    }
  }
  document.write(arr.join(''));
</script>
</html>
