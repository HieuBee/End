<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>

</body>
<script>
  let N = 7; count = 1, numberOutput = 30; sum = 0;
  while (count <= numberOutput){
      if (N % 7 === 0){
          count++;
          document.write(N + "<br>");
      }
      sum += N;
      N++;
  }
  document.write("------------------------------------<br>");
  document.write("Tổng của 30 số chia hết cho 7 đầu tiên: " +sum);
</script>
</html>
