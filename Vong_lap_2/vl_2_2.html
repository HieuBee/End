<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>

</body>
<script>
  let number = +prompt("Nhập số bạn muốn tính giai thừa: ");
  let giaiThua = 1;
  for (let i = 1; i <= number ; i++) {
    giaiThua *= i;
  }
  document.write("!" + number + " = " +giaiThua);
</script>
</html>
