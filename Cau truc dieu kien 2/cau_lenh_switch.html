<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch</title>
</head>
<body>
<h3>Hãy nhập tháng vào đây để biết được số ngày của tháng đấy bạn nhé</h3>
<table>
  <tr>
    <td>
      <input type="number" id="inPut">
    </td>
  </tr>
  <tr>
    <td>
      <button type="button" onclick="btn()">Tính số ngày</button>
    </td>
  </tr>
  <tr>
    <td>
      <span id="outPut"></span>
    </td>
  </tr>
</table>
</body>
<script>
  function btn() {
    let month = +document.getElementById("inPut").value;

    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("outPut").innerHTML = "Tháng " + month + " có 31 ngày";
        break;
      case 2:
        document.getElementById("outPut").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
        break;
      case 4:
      case 6:
      case 11:
        document.getElementById("outPut").innerHTML = "Tháng " + month + " có 30 ngày";
      default:
        document.getElementById("outPut").innerHTML = "Tháng bạn nhập không phù hợp";
    }
  }
</script>
</html>
