<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table style="text-align: center">
    <tr>
        <td>
            <h4>Amount</h4>
        </td>
        <td style="padding-left: 20px">
            <h4>From Currency</h4>
        </td>
        <td style="padding-left: 20px">
            <h4>To Currency</h4>
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="number" id="inp">
        </td>
        <td style="padding-left: 20px">
            <select id="selected1" style="width: 120px">
                <option name="vn1" value="vn1">VietNam</option>
                <option name="usd1" value="usd1">USD</option>
            </select>
        </td>
        <td style="padding-left: 20px">
            <select id="selected2" style="width: 120px">
                <option name="usd2" value="usd2">USD</option>
                <option name="vn2" value="vn2">VietNam</option>
            </select>
        </td>
        <td style="padding-left: 20px">
            <input type="button" value="Convert" onclick="btninp()">
        </td>
    </tr>
</table>
<span>Result: </span>
<span id="otp"></span>
</body>
<script>
    function btninp(){
        let value1 = document.getElementById("selected1").value;
        let value2 = document.getElementById("selected2").value;
        let inputValue = document.getElementById("inp").value;
        if (value1 == "vn1" && value2 == "usd2") {
            let result1 = inputValue / 23000;
            document.getElementById("otp").innerHTML = result1;
        }else if (value1 == "usd1" && value2 == "vn2") {
            let result2 = inputValue * 23000;
            document.getElementById("otp").innerHTML = result2;
        }
    }
</script>
</html>
