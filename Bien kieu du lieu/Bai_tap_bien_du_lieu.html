<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>

<script>
    /* Tính điểm trung bình */
    var inpvl = prompt("Nhập điểm Vật lý: ");
    var vl = parseFloat(inpvl);
    var inphh = prompt("Nhập điểm Hoá học: ");
    var hh = parseFloat(inphh);
    var inpsh = prompt("Nhập điểm Sinh học: ");
    var sh = parseFloat(inpsh);
    dtb = (vl + hh + sh) / 3;
    document.write("Điểm trung bình là: " + dtb);

    /* Bài tập chuyển đổi độ */
</script>
</body>
</html>
