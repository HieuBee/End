<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
      Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.</title>
</head>
<body>
</body>
<script>
  function getCount(arr, numberCheck) {
    let count = 0;
    let index = arr.indexOf(numberCheck);
      if (index < 0) {
        document.write("-1");
      } else {
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] = numberCheck) {
                count++;
            }
          }
          document.write("The character is repeated " + count + " times!");
      }
  }
  let arrCheck = [];
  for (let i = 0; i < 5; i++) {
      arrCheck[i] = prompt("Input arr: ");
  }
  let numberCheck = prompt("Input character: ");
  getCount(arrCheck, numberCheck);
</script>
</html>
