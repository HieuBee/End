<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
</body>
<script>
  function isSquare(number) {
    let square = number * number;
    document.write("Bình phương của " + number + " là: " +square);
  }
  let inputSquare = +prompt("Nhập số bạn muốn tính bình phương: ");
  isSquare(inputSquare);
</script>
</html>
