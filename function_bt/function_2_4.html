<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
</body>
<script>
  function isNumber(n) {
    if (!isNaN(parseFloat(n)) && !isNaN(n - 0)) {
      document.write("true");
    } else {
      document.write("false")
    }
  }
  let setType = prompt("Nhập: ");
  isNumber(setType);
</script>
</html>
