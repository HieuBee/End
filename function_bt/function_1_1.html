<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.</title>
</head>
<body>
<input type="button" onclick="alertMessage()" value="Click">
</body>
<script>
  function alertMessage() {
    alert("Xin chào");
  }
</script>
</html>
