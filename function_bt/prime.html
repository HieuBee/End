<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
</body>
<script>
  function setPrime(number) {
      var flag = true;

      // Nếu n bé hơn 2 tức là không phải số nguyên tố
      if (number < 2){
          flag = false;
      } else {
          // lặp từ 2 tới n-1
          for (var i = 2; i < number-1; i++)
          {
              if (number % i === 0){
                  flag = false;
                  break;
              }
          }
      }

      // Kiểm tra biến flag
      if (flag === true) {
          document.write(number + " là số nguyên tố");
      } else {
          document.write(number + " không phải là số nguyên tố");
      }
  }
  let inputPrime = +prompt("Nhập số bạn muốn kiểm tra: ");
  if (inputPrime <= 10000) {
      setPrime(inputPrime);
  } else {
      document.write("Số bạn nhập đã vượt quá 10,000!");
  }
</script>
</html>
