<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
</body>
<script>
  function getMin(number1, number2, number3) {
    if (number1 < number2 && number1 < number3) {
      document.write(number1 + " is min!");
    } else if (number2 < number1 && number2 < number3) {
      document.write(number2 + " is min!");
    } else {
      document.write(number3 + " is min!");
    }
  }
  let number1 = +prompt("Input first number: ");
  let number2 = +prompt("Input second number: ");
  let number3 = +prompt("Input third number: ");
  getMin(number1, number2, number3);
</script>
</html>
